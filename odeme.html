<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme - Emir Lastik</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a href="index.html" class="back-home-btn">Ana Sayfaya Dön</a>
    <div class="container" style="max-width: 500px; margin: 80px auto; text-align: center; padding: 40px; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(1,81,154,0.08);">
        <h1>Ödeme Sayfası</h1>
        <p style="font-size: 1.2rem; color: #01519A; margin: 24px 0;">Bu sayfa yakında aktif olacak.<br>Satın alma ve ödeme işlemleri için lütfen bizimle iletişime geçin.</p>
    </div>
    <style>
    .back-home-btn {
        position: fixed;
        top: 24px;
        right: 32px;
        z-index: 1000;
        background: #01519A;
        color: #fff;
        padding: 10px 22px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(1,81,154,0.08);
        transition: background 0.2s, color 0.2s;
        font-size: 15px;
    }
    .back-home-btn:hover {
        background: #e31e24;
        color: #fff;
    }
    @media (max-width: 600px) {
        .back-home-btn {
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 13px;
        }
    }
