<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - EMR GRUP</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="index.html"><img src="images/logo.png" alt="EMR GRUP Logo" style="height:50px;"></a>
        </div>
    </header>
    <a href="index.html" class="back-home-btn">Ana Sayfaya Dön</a>
    <main>
        <div class="container" style="max-width: 420px; margin: 0 auto;">
            <div class="login-card" style="background: #fff; border: 1px solid #e0e0e0; border-radius: 8px; box-shadow: 0 2px 8px rgba(1,81,154,0.06); padding: 36px 28px 28px 28px; margin: 32px 0 24px 0;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 28px;">
                    <i class="fas fa-user-circle" style="font-size:2.2rem;color:#01519A;"></i>
                    <h2 style="font-size: 2rem; font-weight: 700; color: #222; margin: 0;">Giriş Yap</h2>
                </div>
                <form class="login-form" style="display: flex; flex-direction: column; gap: 16px;">
                    <input type="email" id="email" name="email" placeholder="Email" required style="padding: 12px 14px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px;">
                    <input type="password" id="password" name="password" placeholder="Şifre" required style="padding: 12px 14px; border: 1px solid #ddd; border-radius: 6px; font-size: 15px;">
                    <div style="display: flex; justify-content: space-between; align-items: center; font-size: 15px; margin-top: -8px;">
                        <label style="display: flex; align-items: center; gap: 6px;">
                            <input type="checkbox" style="accent-color: #01519A;"> Beni Hatırla
                        </label>
                        <a href="#" style="color: #01519A; text-decoration: none; font-size: 15px;">Şifremi Unuttum</a>
                    </div>
                    <button type="submit" style="background: #01519A; color: #fff; border: none; border-radius: 6px; font-size: 18px; font-weight: 700; padding: 14px 0; margin-top: 8px; cursor: pointer; transition: background 0.2s;">Giriş Yap</button>
                </form>
            </div>
            <div style="text-align: center; margin: 32px 0 18px 0;">
                <h3 style="font-size: 1.3rem; font-weight: 700; color: #222; margin-bottom: 18px;">Henüz Üye Değil Misiniz?</h3>
                <a href="uye-ol.html" style="display: block; background: #ededed; color: #222; border-radius: 6px; font-size: 18px; font-weight: 700; padding: 14px 0; margin-bottom: 18px; text-decoration: none;">Hemen Üye Ol</a>
                <div style="display: flex; gap: 16px; justify-content: center; margin-bottom: 18px; flex-wrap: wrap;">
                    <a href="#" style="flex:1; min-width: 160px; display: flex; align-items: center; justify-content: center; gap: 8px; background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 10px 0; color: #222; font-weight: 600; text-decoration: none; font-size: 15px;"><i class="fab fa-google" style="color:#e31e24;"></i> Google ile Bağlan</a>
                    <a href="#" style="flex:1; min-width: 160px; display: flex; align-items: center; justify-content: center; gap: 8px; background: #fff; border: 1px solid #ddd; border-radius: 6px; padding: 10px 0; color: #222; font-weight: 600; text-decoration: none; font-size: 15px;"><i class="fab fa-facebook-f" style="color:#01519A;"></i> Facebook ile Bağlan</a>
                </div>
                <div style="font-size: 13px; color: #8bc34a; margin-top: 18px;">IdeaSoft | Akıllı E-Ticaret paketleri ile hazırlanmıştır.</div>
            </div>
        </div>
    </main>
    <style>
    .back-home-btn {
        position: fixed;
        top: 24px;
        right: 32px;
        z-index: 1000;
        background: #01519A;
        color: #fff;
        padding: 10px 22px;
        border-radius: 6px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 2px 8px rgba(1,81,154,0.08);
        transition: background 0.2s, color 0.2s;
        font-size: 15px;
    }
    .back-home-btn:hover {
        background: #e31e24;
        color: #fff;
    }
    @media (max-width: 600px) {
        .back-home-btn {
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 13px;
        }
        .login-card { padding: 18px 6px 12px 6px !important; }
    }
    </style>
</body>
</html>
